<!DOCTYPE html>
<html>
    <head>
        <title>Contact-ProtoWebsite</title>
    </head>
    <body>
        <header>
            <h1>Contacteer Mij</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul> 
        </nav>

        <form>
            <!--don't forget to remove <br> tags when adding css-->
            <label for="gender">Aanhef:</label>
            <select name="gender" id="gender">
                <option value="male">Dhr.</option>
                <option value="female">Mvr.</option>
                <option value="unspecified">...</option>
            </select><br><br>

            <label for="fname">Voornaam:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Achternaam:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Telefoonnummer:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

            <p>Communicatievoorkeur:</p>
            <input type="radio" id="email" name="email">
            <label for="email">Email</label>
            <input type="radio" id="telefoon" name="telefoon">
            <label for="telefoon">Telefoon</label><br><br>

            <label for="bericht">Bericht:</label>
            <textarea id="bericht" name="bericht" rows="5" cols="33"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>

        <footer>
            <p>&#169; 2023 Jules Corbijn Bulsink</p>
        </footer>
    </body>
</html>
