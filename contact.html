<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Contact-ProtoWebsite</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Contacteer Mij</h1>
            </header>

            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul> 
            </nav>

            <div class="content">
                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="gender">Aanhef:</label>
                            <select name="gender" id="gender">
                                <option value="male">Dhr.</option>
                                <option value="female">Mvr.</option>
                                <option value="unspecified">...</option>
                            </select>
                        </li>
                        <li>
                            <label for="fname">Voornaam:</label>
                            <input type="text" id="fname" name="fname">  
                        </li>
                        <li>
                            <label for="lname">Achternaam:</label>
                            <input type="text" id="lname" name="lname">  
                        </li>
                        <li>
                            <label for="email">E-mailadres:</label>
                            <input type="email" id="email" name="email"> 
                        </li>
                        <li>
                            <label for="phone">Telefoonnummer:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </li>
                        <li>
                            <p>Communicatievoorkeur:</p>
                            <ul class="flex-inner">
                                <li>
                                    <input type="radio" id="email" name="email">
                                    <label for="email">Email</label>
                                </li>
                                <li>
                                    <input type="radio" id="telefoon" name="telefoon">
                                    <label for="telefoon">Telefoon</label> 
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label for="bericht">Bericht:</label>
                            <textarea id="bericht" name="bericht" rows="5" cols="33"></textarea>
                        </li>
                        <li>
                            <button type="submit">Submit</button> 
                        </li>
                    </ul>
                </form>
            </div>

            <footer>
                <p>&#169; 2023 Jules Corbijn Bulsink</p>
            </footer>
        </div>
    </body>
</html>
