<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Contact-ProtoWebsite</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Contacteer Mij</h1>
            </header>

            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>|
                    <li><a href="about.html">ABOUT</a></li>|
                    <li><a href="contact.html">CONTACT</a></li>
                </ul> 
            </nav>

            <div class="content">
                <form method="post" action="contact.php">
                    <p><span class="error">* Vereist veld</span></p>
                    <ul class="flex-outer">
                        <li>
                            <label for="gender">Aanhef:</label>
                            <select name="gender" id="gender">
                                <option disabled selected value> -- maak een keuze -- </option>
                                <option value="male">Dhr.</option>
                                <option value="female">Mvr.</option>
                                <option value="unspecified">Anders</option>
                            </select>
                            <span class="error">*</span>
                        </li>
                        <li>
                            <label for="fname">Voornaam:</label>
                            <input type="text" id="fname" name="fname">
                            <span class="error">*</span>  
                        </li>
                        <li>
                            <label for="lname">Achternaam:</label>
                            <input type="text" id="lname" name="lname">
                            <span class="error">*</span>  
                        </li>
                        <li>
                            <label for="email">E-mailadres:</label>
                            <input type="email" id="email" name="email"> 
                            <span class="error">*</span>
                        </li>
                        <li>
                            <label for="phone">Telefoonnummer:</label>
                            <input type="tel" id="phone" name="phone">
                            <span class="error">*</span>
                        </li>
                        <li>
                            <legend>Communicatievoorkeur:</legend>
                            <ul class="flex-inner">
                                <li>
                                    <input type="radio" id="email" name="preference" value="email">
                                    <label for="email">Email</label>
                                </li>
                                <li>
                                    <input type="radio" id="phone" name="preference" value="phone">
                                    <label for="telefoon">Telefoon</label> 
                                </li>
                                <span class="error">*</span>
                            </ul>
                        </li>
                        <li>
                            <label for="bericht">Bericht:</label>
                            <textarea id="message" name="message" rows="5" cols="33"></textarea>
                            <span class="error">*</span>
                        </li>
                        <li>
                            <button type="submit">Submit</button> 
                        </li>
                    </ul>
                </form>
            </div>
            <footer>
                <p>&copy; 2023 Jules Corbijn Bulsink</p>
            </footer>
        </div>
    </body>
</html>
