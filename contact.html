<!DOCTYPE html>
<html>
    <head>
        <title>Contact-ProtoWebsite</title>
    </head>
    <body>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>

        <form>
            <label for="gender">Aanhef:</label>
            <select name="gender" id="gender">
                <option value="male">Dhr.</option>
                <option value="female">Mvr.</option>
                <option value="unspecified">...</option>
            </select>

            <label for="fname">Voornaam:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Achternaam:</label><br>
            <input type="text" id="lname" name="lname">

            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email"> 

            <label for="phone">Telefoonnummer:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 

            <p>Communicatievoorkeur:</p>
            <input type="radio" id="email" name="email">
            <label for="email">Email</label>
            <input type="radio" id="telefoon" name="telefoon">
            <label for="telefoon">Telefoon</label> 

            <label for="bericht">Bericht:</label>
            <textarea id="bericht" name="bericht" rows="5" cols="33"></textarea>
        </form>

        <footer>
            <p>&#169; 2023 Jules Corbijn Bulsink</p>
        </footer>
    </body>
</html>
